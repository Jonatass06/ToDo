<body>
  <header>

  </header>
  <main>
      <div>
          <h1>Sing Up</h1>
          <input type="text" [(ngModel)]="singupUser.id" placeholder="User Name">
          <input type="text" [(ngModel)]="singupUser.name" placeholder="Name">
          <input type="password" [(ngModel)]="singupUser.password"  placeholder="Password">
          <input type="email" [(ngModel)]="singupUser.email"  placeholder="E-mail">
          <button (click)="registerUser()"></button>
      </div>
  </main>
</body>
