<header>
  <div id="divHeader">
    <button id="menu" (click)="menu()">☰</button>
    <h1>Tarefas</h1>
  </div>
  <select [(ngModel)]="tema" (change)="mudaTema()" id="tema">
    <option value="Dark">Dark</option>
    <option value="Light">Light</option>
  </select>
</header>

<div id="pagina">
  <section *ngIf="secao">
    <!--Arrumar o router link active-->>
    <button routerLink="/tarefas" routerLinkActive="ativo"> <span class="emoji">📋</span>
      Tarefas</button>
    <button routerLink="/categoria" routerLinkActive="ativo"> <span class="emoji">🏷️</span>
      Categorias</button>
  </section>
  <div id="divComponentes">
    <router-outlet (mudarTema)="mudaTema()"></router-outlet>
  </div>
</div>
