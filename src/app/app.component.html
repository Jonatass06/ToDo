<header>
  <!--Cabeçalho-->
  <div id="divHeader">
    <input type="button" id="menu" (click)="menu()" value="☰">
    <h1>Tarefas</h1>
  </div>
  <div id="divPesquisa">
    <input id="pesquisa" placeholder="🔍 Pesquisa" type="text" [(ngModel)]="pesquisa" 
    (keyup)="pesquisar(); parouPesquisa()" (keydown)="mudaPagina()">
  </div>
  <!--Tema-->
  <select [(ngModel)]="tema" (change)="mudaTema()" id="tema">
    <option value="Dark">Dark</option>
    <option value="Light">Light</option>
  </select>
</header>

<div id="pagina">
  <!--Menu Lateral-->
  <section #secao *ngIf="secao" id="secao" >
    <button routerLinkActive="ativo"  routerLink="/tarefas"  (click)="limpaPesquisa()"> <span class="emoji">📋</span>
      Tarefas</button>
    <button routerLinkActive="ativo" routerLink="/categoria" (click)="limpaPesquisa()"> <span class="emoji">🏷️</span>
      Categorias</button>
  </section>
  <!--Componentes-->
  <div id="divComponentes">
    <router-outlet></router-outlet>
  </div>
</div>
